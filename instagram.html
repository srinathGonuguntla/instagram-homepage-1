<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="styles/instagram.css">
<link rel="stylesheet" href="styles/sidebar.css">
<link rel="stylesheet" href="styles/stories.css">
<link rel="stylesheet" href="styles/feed.css">
<link rel="stylesheet" href="styles/post.css">

<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">


<title>Instagram home page</title>

<body>
<!--headers setion-->

    <!--left-section-->

        </div>
        <!--stories 2-->
        <div class="stories-img">
            <img src="https://images.unsplash.com/photo-1554080353-a576cf803bda?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8cGhvdG98ZW58MHx8MHx8&w=1000&q=80" alt="profile">
        
        </div>
        <!--stories 3-->
        <div class="stories-img">

        </div>
        <!--stories 4-->
        <div class="stories-img">
            <img src="https://static.toiimg.com/thumb/msid-81634378,width-400,resizemode-4/81634378.jpg" alt="profile">
        
        </div>
        <!--stories 5-->
        <div class="stories-img">
            <img src="https://images.news18.com/ibnlive/uploads/2022/08/untitled-design-6-52-1-16599660634x3.png" alt="profile">

        <!--stories 6-->
        <div class="stories-img">
            <img src="https://media.licdn.com/dms/image/C560BAQH_Jfejs4medw/company-logo_200_200/0/1669871888077?e=2147483647&v=beta&t=_hgs1noS1x0HFaroVGmeIiFpJmMZu3S08tt3ocu4dEI" alt="profile">

        </div>
        <!--stories 7-->
        <div class="stories-img">
            <img src="https://img.republicworld.com/republic-prod/stories/promolarge/xhdpi/iag6fvexftstidlt_1588073506.jpeg" alt="profile">
        
        </div>
        
    </div>
    </div>
    <div class="right-section">
    <div class="suggestion">
        
    </div>
    </div>
    </header>



    <!-- side-bar-->
    <div>
                                
        <div class="sidebar">
            
        <div class="sidebar-link">
            <i class="ri-home-4-line"></i> 
            <div>Home</div>
        </div>
        <div class="sidebar-link">
            <i class="ri-search-line"></i> 
            <div>Search</div>
        </div>
        <div class="sidebar-link">
            <i class="ri-compass-3-line"></i>
        
            <div>Explore</div></div>
        <div class="sidebar-link">
            <i class="ri-video-fill"></i>
        
            <div> Reels</div></div>
        <div class="sidebar-link">
            <i class="ri-chat-3-line"></i>
            
            <div> Messages</div></div>
        <div class="sidebar-link">
            <i class="ri-heart-line"></i>
            
            <div>Notifications</div>
        </div>
        <div class="sidebar-link">
            <i class="ri-add-box-line"></i>
            <div>Create</div>
            </div>
        <div class="sidebar-link">
            <i class="ri-user-line"></i>

            </div>
        <div class="sidebar-link">

        </div>

<!--main-content-->
    <!--post-boxxx-->
<main class="post">

<div class="main-post">

        <div>

                    <p >roayalchallengersbangalore  &check;

                        M Chinnaswamy Stadium
                    </p>
                </div>
            </div>
            </div>
            <div class="post-box">
                <img src="https://images.news18.com/ibnlive/uploads/2023/03/virat-kohli-faf-du-plessis-rcb.jpg"" alt="post">
                
                <div class="likes">
                    <i class="ri-heart-line"></i>
                    <span>89k</span>
                
                    <i class="ri-chat-1-line"></i>
                    <span>88</span>
                    <i class="ri-send-plane-fill"></i>

            </div>
            <div class="summary">
                <p>royalchallengersbangalore</p>
                <p>  ... more       
                </p>

                    View all 2,252 comments
                </p>
            </div>
        <div>
                <div class="post-info">
                    <div class="post-img">
                        <img src="https://wallpaperaccess.com/full/5747974.png">
                    </div>
                    <div account-info>
                        <p >India  &check;  
                            • 1d
                        </p>
                        
                    </div>
                </div>
        </div>
        <div class="post-box">
            <img src="https://static.toiimg.com/thumb/msid-86989484,width-1070,height-580,imgsize-124884,resizemode-6,overlay-toi_sw,pt-32,y_pad-40/photo.jpg" alt="post">
            
            <div class="likes">
                <i class="ri-heart-line"></i>
                <span>89k</span>
            
                <i class="ri-chat-1-line"></i>
                <span>88</span>
                <i class="ri-send-plane-fill"></i>
                
            </div>
        </div>
        <div class="summary">
            <p>india</p>
            
            <p>
                View all 23,482 comments
            </p>
        </div>
    </div>
    
</div>
</main>
